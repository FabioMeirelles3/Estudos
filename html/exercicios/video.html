<video id="meuVideo" width="800" height="450" controls autoplay controlsList="nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Seu browser não suporta a tag de  vídeo
</video>

<div wm-progresso="meuVideo" class="progresso">
    <div></div>    
</div>

<div>
    <input type="button" onclick="playVideo()" value="Play" id="botaoPlay">
</div>

<style>
    .progresso{
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        margin: 20px;
    }

    .progresso > div {
        background-color: red;
        color: #fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0%;
    }
</style>

<script>

    function playVideo(){
        const meuVideo = document.getElementById('meuVideo')

        if(meuVideo.paused) {
            meuVideo.play()
            document.getElementById('botaoPlay').value = "Pause"
        } else {
            meuVideo.pause()
            document.getElementById('botaoPlay').value = "Play"
        }
        
    function configurarVideo(id){
        const video = document.getElementById(id)
        video.oncontextmenu = () => false

        setInterval(() => {            
            const percentual = (video.currentTime / video.duration) * 100
            const valorDiv = document.querySelector(`[wm-progresso=${id}] > div`)
            valorDiv.style.width = `${percentual}%`
            valorDiv.innerHTML = `${percentual.toFixed(1)}%`
        },500)

    }  
    configurarVideo('meuVideo')
}

</script>
